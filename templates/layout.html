<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- App title -->
    <title>sahinyes</title>
    
    <!-- Link CSS file -->
    <link href="/static/styles.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="/static/favicon.ico" rel="icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <title>sahinyes {% block title %}{% endblock %}</title>
</head>

<body>       
    <header class="header">
        <!-- Logo -->
        <a href="index.html" class="logo">sahinyes</a>
        <!-- Hamburger icon -->
        <input class="side-menu" type="checkbox" id="side-menu"/>
        <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
        <!-- Menu -->
        <nav class="nav">
            <ul class="menu">
                <li><a href="https://sahinyes.com">home</a></li>
                <li><a href="https://blog.sahinyes.com">blog</a></li>
                <li><a href="/dashboard">project</a> </li>
                <li><a href="https://sahinyes.com/infra">infra</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">

            {% block main %}{% endblock %}
        </div>
    </main>
    <div class="loader">
        <div class='tetrominos'>
            <div class='tetromino box1'></div>
            <div class='tetromino box2'></div>
            <div class='tetromino box3'></div>
            <div class='tetromino box4'></div>
          </div>    
    </div>
    
    <footer class="copyright">
        &copy; 2023 sahinyes
    </footer>

    <script>
        $(window).on('load',function(){
            $(".loader").fadeOut(1000);
            $(".content").fadeIn(1000)
        })
    </script>



    <script src="/static/js/main.js"></script>
</body>

</html>
